<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./singlepage.css">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="navbar">
        <div class="logo">
            <span>Eshop Spot</span>
        </div>
        <div class="user-profile" id="user-profile">
            <span id="profileImg">JK</span>
        </div>
        <div class="back-btn">
            <button type="button" id="back" class="btn">Back</button>
        </div>
        <!-- adding the cart img  -->
        <div class="icon-cart">
            <span>0</span>
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1" />
            </svg>

        </div>
        <div class="login-btn">
            <button type="button" id="login" class="btn">Login</button>
        </div>
    </div>

    <div class="container">
        <div class="single-product">
            <div class="row">
                <div class="col-6">
                    <div class="product-image">
                        <div class="product-image-main">
                            <img src="" alt="" id="product-main-image">
                        </div>
                        <div class="product-image-slider">


                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="product">
                        <div class="product-title">
                            <h2 id="title"></h2>
                        </div>
                        <div class="product-price">
                            <h2>Price:$</h2>
                            <span id="price"></span>
                            <h2>Dicount:</h2>
                            <span id="discount"></span>
                            <p>%</p>
                        </div>

                        <div class="product-details">
                            <h3>Description</h3>
                            <p id="description"></p>
                        </div>

                        <span class="divider"></span>

                        <div class="product-btn-group">

                            <div class="button add-cart"><i class="bx bxs-cart"></i> Add to Cart</div>
                        </div>
                    </div>
                    <!--Review section  -->
                     <div class="ratebox">
                    <div class="rating-box">
                        <h3>Customer reviews</h3>
                        <div class="star" id="star">
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <p id="rateno"> </p>
                        </div>
                        <div class="writerev">
                            <h3>Review this product</h3>
                            <p>Share your thoughts with our customers</p>
                            <button type="button" id="openReviewPopup">Write a product review</button>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <!-- CART AREA  -->
    <div class="cartTab">
        <!-- cart headding  -->
        <h1>Shopping Cart</h1>
        <div class="listCart">
            <!-- Dynamically generated cart items will be added here . Code for this is in JS-->
        </div>
        <!-- A div to show the total amount  -->
        <div class="Total">
            <h3 id="tot"></h3>
            <!-- after calculating the total price it will be shown here  -->
            <p id="total-price"></p>
        </div>
        <!-- button to close the CART & ckeckout  -->
        <div class="btn1">
            <button class="close">CLOSE</button>
            <a id="checkout" href="">Check Out</a>
        </div>
    </div>



    <!-- Review Popup Container -->
    <div id="popupContainer" class="popup-container">
        <button type="button" id="close"> &times;</button>
        <h3>Rate this product</h3>
        <div class="popstar">
            <div>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
            </div>
            <p id="poprateno"> </p>
        </div>

        <h3>Review this product</h3>
        <textarea name="description" id="popdescription" placeholder="Description" cols="40" rows="10"></textarea>
        <button type="submit" id="popsubmitrev">Submit</button>
    </div>


    <!--Customer say..  -->
    <div class="customer-say">
        <h4>Customers say</h4>
        <div class="useridreview" id="customerReviews">

            <!-- Customer reviews will be dynamically added here -->
        </div>
    </div>
    <!--Review section  -->




    <script src="./singlepage.js" defer></script>
</body>

</html>
<!-- end -->
