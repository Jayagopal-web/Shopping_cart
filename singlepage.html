<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./singlepage.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <span>Eshop Spot</span>
        </div>
        <div class="signup-btn">
            <button type="button" class="btn">Log In</button>
        </div>
        <div class="icon-cart">
            
            
        </div>
    </div>
    
    <div class="container">
        <div class="single-product">
            <div class="row">
                <div class="col-6">
                    <div class="product-image">
                        <div class="product-image-main">
                            <img src="" alt="" id="product-main-image">
                        </div>
                        <div class="product-image-slider">
                            <!-- Dynamically generated images will be added here -->
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="product">
                        <div class="product-title">
                            <h2 id="title"></h2>
                        </div>
                        <div class="product-price">
                            <h1>Price:$</h1>
                            <span id="price"></span>
                            <h2>Discount:</h2>
                            <span id="discount"></span>
                            <p>%</p>
                        </div>

                        <div class="product-details">
                            <h3>Description</h3>
                            <p id="description"></p>
                        </div>
                   
                        <span class="divider"></span>

                        <div class="product-btn-group">
                
                            <div class="button add-cart"><i class='bx bxs-cart'></i> Add to Cart</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--script-->
    <script src="../trail.js">

    </script>
</body>
</html>
