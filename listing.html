<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Estop Shop</title>
</head>
<body>
    <!-- Gird Main Container --><!-- Grid Row 2 -->
    <div class="grid-listing-container">
        
        <!-- Grid FIRST row START here -->
        <div class="navbar-search">
            <div class="logo">
                <a href="./index.html">
                    <Span>Eshop Spot</Span>
                </a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Ex. Smartphones" autocomplete="off">
            </div>
            <div class="user-profile" id="user-profile">
                <span id="profileImg">JK</span>
            </div>
            <div class="login-btn login-btn-listing">
                <button type="button" class="btn" id="login">Login</button>
            </div>
        </div>
        <!-- Grid FIRST row END here -->

        <!-- Grid SECOND row START here -->
        <div class="listing" id="listing">
            <div class="filters">
                <div class="category">Category</div>
                <div class="price">Price</div>
                <div class="review">Customer review</div>
            </div>
            <div class="listing-container" id="listing-container">
                <!-- Generate products from JavaScript -->
            </div>
        </div>
         <!-- Grid SECOND row END here -->

    </div>
    <!-- Gird Main Container(Closed) -->

    <!-- Js Script -->
    <script src="listing.js" defer></script>
</body>
</html>
