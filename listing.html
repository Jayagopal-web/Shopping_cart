<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Estop Shop</title>
</head>
<body>
    <!-- Gird Main Container --><!-- Grid Row 2 -->
    <div class="grid-listing-container">
        
        <!-- Grid FIRST row START here -->
        <div class="navbar-search">
            <div class="logo">
                <a href="./index.html">
                    <span>Eshop Spot</span>
                </a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Ex. Smartphones" id="txtSearch" autocomplete="off">
            </div>
            <div class="user-profile" id="user-profile">
                <span id="profileImg">JK</span>
            </div>
            <div class="login-btn login-btn-listing">
                <button type="button" class="btn" id="login">Login</button>
            </div>
        </div>
        <!-- Grid FIRST row END here -->

        <!-- Grid SECOND row START here -->
        <div class="listing" id="listing">
            <div class="filters">
                <div class="category" id="category">Category<br>
                    <select name="categories" id="categories">
                        <option value="All" id="All">All</option>
                        
                    </select> 
                </div>
                <div class="price">Price
                    <select name="Price" id="Price" onchange="getValue(this)">
                        <option value="Default" id="Default">Default</option>
                        <option value="LowToHigh">Low To High</option>
                        <option value="HighToLow">High To Low</option>   
                    </select>
                </div>
            </div>
            <div class="listing-container" id="listing-container">
                <!-- Generate products from JavaScript -->
            </div>
        </div>
         <!-- Grid SECOND row END here -->

    </div>
    <!-- Gird Main Container(Closed) -->

    <!-- Js Script -->
    <script src="listing.js" defer></script>
</body>
</html>
